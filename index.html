<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project 2</title>
</head>
<body>
    <h1>This is the link:</h1>
    <span id="link"></span>
    <script>
        var url = prompt ("Write your URL here");
        
        if(url.substr(0,4) == "http") {
            console.log("The URL is good");
        }
        else {
            console.warn("Bad URL");
            url = "http://" + url;
        }
        var spanNode = document.getElementById("link");
        spanNode.innerHTML = "<a href='" + url + "'>" + url + "</a>" ;

    </script>
</body>
</html>
